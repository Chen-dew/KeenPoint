<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ slide_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1280px;
            height: 720px;
            background: #ffffff;
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            width: 1280px;
            height: 720px;
            padding: 72px 96px;
        }

        .panel {
            width: 100%;
            height: 100%;
            border-radius: 28px;
            background: #fafafa;
            padding: 72px 88px;
            border: 1px solid #e5e5e5;
            position: relative;
        }

        /* ===== Header ===== */
        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 28px;
        }

        .section-index {
            font-size: 20px;
            font-weight: 600;
            color: #2563eb;
        }

        .section-title {
            font-size: 20px;
            color: #555;
        }

        .divider {
            flex: 1;
            height: 1px;
            background: #e5e5e5;
            margin-left: 20px;
        }

        /* ===== Title ===== */
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 32px;
            max-width: 900px;
        }

        /* ===== Table ===== */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #e5e5e5;
            font-size: 18px;
        }

        thead {
            background: #f3f4f6;
        }

        th,
        td {
            padding: 18px 20px;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            font-weight: 600;
            color: #111;
        }

        td:first-child,
        th:first-child {
            text-align: left;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* ===== Highlight Row ===== */
        tr.highlight {
            background: rgba(37, 99, 235, 0.06);
            font-weight: 600;
        }

        tr.highlight td {
            color: #1e40af;
        }

        /* ===== Note ===== */
        .note {
            margin-top: 16px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="slide">
        <div class="panel">

            <!-- Header -->
            <div class="header">
                <div class="section-index">{{ section_index }}</div>
                <div class="section-title">{{ section_title }}</div>
                <div class="divider"></div>
            </div>

            <!-- Title -->
            <div class="slide-title">{{ slide_title }}</div>

            <!-- Table -->
            <table>
                <thead>
                    <tr>
                        {% for col in table.columns %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in table.rows %}
                    <tr class="{% if row.highlight %}highlight{% endif %}">
                        {% for v in row.values %}
                        <td>{{ v }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            {% if table.note %}
            <div class="note">
                {{ table.note }}
            </div>
            {% endif %}

        </div>
    </div>
</body>

</html>
