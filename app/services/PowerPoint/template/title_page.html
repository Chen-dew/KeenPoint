<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== Canvas ===== */
    body {
      width: 1280px;
      height: 720px;
      background: #ffffff;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #000000;

      /* CodePen center */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== Slide Root ===== */
    .slide {
      width: 1280px;
      height: 720px;
      padding: 72px 96px;
      position: relative;
    }

    /* ===== Rounded Panel ===== */
    .panel {
      width: 100%;
      height: 100%;
      border-radius: 28px;
      background: #fafafa;
      padding: 72px 80px;
      position: relative;
      overflow: hidden;
      border: 1px solid #e5e5e5;
    }

    /* ===== Title ===== */
    .title {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -0.5px;
      line-height: 1.2;
      margin-bottom: 24px;
    }

    .subtitle {
      font-size: 24px;
      color: #444;
      margin-bottom: 48px;
      max-width: 720px;
    }

    /* ===== Meta ===== */
    .meta {
      font-size: 18px;
      color: #222;
      line-height: 1.6;
    }

    .authors {
      margin-bottom: 6px;
    }

    /* ===== Accent Line ===== */
    .accent-line {
      width: 64px;
      height: 4px;
      background: #2563eb;
      border-radius: 2px;
      margin-bottom: 40px;
    }

    /* ===== Date ===== */
    .date {
      position: absolute;
      bottom: 40px;
      right: 56px;
      font-size: 16px;
      color: #666;
    }

    /* ===== Subtle Geometry (Circle only) ===== */
    .geo {
      position: absolute;
      opacity: 0.08;
    }

    .geo.circle {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 2px solid #000;
      top: -60px;
      right: -80px;
    }

    /* ===== Simple Qubit Diagram ===== */
    .qubit {
      position: absolute;
      right: 80px;
      top: 160px;
      width: 260px;
      height: 180px;
    }

    .wire {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: #999;
    }

    .node {
      position: absolute;
      top: 50%;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      transform: translateY(-50%);
    }

    .node.gray { background: #999; left: 20%; }
    .node.blue { background: #2563eb; left: 50%; }
    .node.red  { background: #dc2626; left: 80%; }
  </style>
</head>

<body>
  <div class="slide">
    <div class="panel">

      <!-- Geometry -->
      <div class="geo circle"></div>

      <!-- Content -->
      <div class="title">
        {{ title }}
      </div>

      <div class="subtitle">
        {{ subtitle }}
      </div>

      <div class="accent-line"></div>

      <div class="meta">
        <div class="authors">
          {{ authors | join(", ") }}
        </div>
        <div class="affiliation">
          {{ affiliation }}
        </div>
      </div>

      <div class="date">
        {{ date }}
      </div>

      <!-- Qubit Diagram -->
      <div class="qubit">
        <div class="wire"></div>
        <div class="node gray"></div>
        <div class="node blue"></div>
        <div class="node red"></div>
      </div>

    </div>
  </div>
</body>
</html>
