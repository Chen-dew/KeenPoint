<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ slide_title }}</title>
    <style>
        /* ===== Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== Canvas ===== */
        body {
            width: 1280px;
            height: 720px;
            background: #ffffff;
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            color: #000000;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== Slide Root ===== */
        .slide {
            width: 1280px;
            height: 720px;
            padding: 72px 96px;
            position: relative;
        }

        /* ===== Panel ===== */
        .panel {
            width: 100%;
            height: 100%;
            border-radius: 28px;
            background: #fafafa;
            padding: 96px 104px;
            position: relative;
            overflow: hidden;
            border: 1px solid #e5e5e5;
        }

        /* ===== Section Header ===== */
        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 56px;
        }

        .section-index {
            font-size: 20px;
            font-weight: 600;
            color: #2563eb;
            letter-spacing: 0.5px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
            color: #555;
        }

        .divider {
            flex: 1;
            height: 1px;
            background: #e5e5e5;
            margin-left: 24px;
        }

        /* ===== Main Title ===== */
        .slide-title {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            max-width: 880px;
        }

        /* ===== Accent Line ===== */
        .accent-line {
            width: 72px;
            height: 4px;
            background: #2563eb;
            border-radius: 2px;
            margin-top: 40px;
        }

        /* ===== Geometry ===== */
        .geo {
            position: absolute;
            opacity: 0.06;
        }

        .geo.circle {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            border: 2px solid #000;
            bottom: -80px;
            right: -80px;
        }
    </style>
</head>

<body>
    <div class="slide">
        <div class="panel">

            <!-- Section Meta -->
            <div class="section-header">
                <div class="section-index">
                    {{ section_index }}
                </div>
                <div class="section-title">
                    {{ section_title }}
                </div>
                <div class="divider"></div>
            </div>

            <!-- Title -->
            <div class="slide-title">
                {{ slide_title }}
            </div>

            <div class="accent-line"></div>

            <!-- Geometry -->
            <div class="geo circle"></div>

        </div>
    </div>
</body>

</html>
