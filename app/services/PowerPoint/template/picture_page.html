<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ slide_title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1280px;
      height: 720px;
      background: #ffffff;
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      color: #000000;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide {
      width: 1280px;
      height: 720px;
      padding: 72px 96px;
      position: relative;
    }

    .panel {
      width: 100%;
      height: 100%;
      border-radius: 28px;
      background: #fafafa;
      padding: 56px 72px;
      border: 1px solid #e5e5e5;
      position: relative;
      overflow: hidden;
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      margin-bottom: 32px;
    }

    .section-index {
      font-size: 20px;
      font-weight: 600;
      color: #2563eb;
    }

    .section-title {
      font-size: 20px;
      font-weight: 500;
      color: #555;
    }

    .divider {
      flex: 1;
      height: 1px;
      background: #e5e5e5;
      margin-left: 20px;
    }

    /* ===== Slide Title ===== */
    .slide-title {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -0.4px;
      margin-bottom: 32px;
      max-width: 820px;
    }

    /* ===== Layout ===== */
    .content {
      display: flex;
      gap: 56px;
    }

    /* ===== Text Area ===== */
    .text {
      flex: 1;
      max-width: 520px;
    }

    .paragraph {
      font-size: 20px;
      line-height: 1.7;
      margin-bottom: 20px;
      color: #111;
    }

    .bullets {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .bullet {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      font-size: 18px;
      line-height: 1.6;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #2563eb;
      border-radius: 50%;
      margin-top: 10px;
      flex-shrink: 0;
    }

    /* ===== Image Area ===== */
    .figure {
      flex: 1;
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid #e5e5e5;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .figure img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: contain;
    }

    .caption {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }

    /* ===== Geometry ===== */
    .geo {
      position: absolute;
      opacity: 0.05;
    }

    .geo.circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 2px solid #000;
      bottom: -60px;
      right: -60px;
    }
  </style>
</head>

<body>
  <div class="slide">
    <div class="panel">

      <!-- Header -->
      <div class="header">
        <div class="section-index">{{ section_index }}</div>
        <div class="section-title">{{ section_title }}</div>
        <div class="divider"></div>
      </div>

      <!-- Title -->
      <div class="slide-title">
        {{ slide_title }}
      </div>

      <!-- Content -->
      <div class="content">

        <!-- Text -->
        <div class="text">

          {% for para in paragraphs %}
          <div class="paragraph">
            {{ para }}
          </div>
          {% endfor %}

          {% if bullets %}
          <div class="bullets">
            {% for b in bullets %}
            <div class="bullet">
              <div class="dot"></div>
              <div>{{ b }}</div>
            </div>
            {% endfor %}
          </div>
          {% endif %}

        </div>

        <!-- Image -->
        <div class="figure">
          <img
            src="{{ image.src }}"
            alt="{{ image.alt }}"
          />
          <div class="caption">
            {{ image.caption }}
          </div>
        </div>

      </div>

      <!-- Geometry -->
      <div class="geo circle"></div>

    </div>
  </div>
</body>
</html>
