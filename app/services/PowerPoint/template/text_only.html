<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ slide_title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1280px;
            height: 720px;
            background: #ffffff;
            font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            width: 1280px;
            height: 720px;
            padding: 72px 96px;
        }

        .panel {
            width: 100%;
            height: 100%;
            border-radius: 28px;
            background: #fafafa;
            padding: 72px 88px;
            border: 1px solid #e5e5e5;
            position: relative;
        }

        /* ===== Header ===== */
        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 28px;
        }

        .section-index {
            font-size: 20px;
            font-weight: 600;
            color: #2563eb;
        }

        .section-title {
            font-size: 20px;
            color: #555;
        }

        .divider {
            flex: 1;
            height: 1px;
            background: #e5e5e5;
            margin-left: 20px;
        }

        /* ===== Title ===== */
        .slide-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 24px;
            max-width: 900px;
        }

        /* ===== Summary ===== */
        .summary {
            font-size: 20px;
            line-height: 1.7;
            margin-bottom: 28px;
            max-width: 880px;
            color: #111;
        }

        /* ===== Key Points ===== */
        .points {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 32px;
        }

        .point {
            display: flex;
            gap: 12px;
            font-size: 18px;
            line-height: 1.6;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #2563eb;
            border-radius: 50%;
            margin-top: 9px;
            flex-shrink: 0;
        }

        /* ===== Equation ===== */
        .equation {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 14px;
            padding: 20px 28px;
            font-family: "Times New Roman", serif;
            font-size: 24px;
            text-align: center;
            display: inline-block;
        }

        .eq-label {
            font-size: 14px;
            color: #555;
            margin-top: 6px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="slide">
        <div class="panel">

            <!-- Header -->
            <div class="header">
                <div class="section-index">{{ section_index }}</div>
                <div class="section-title">{{ section_title }}</div>
                <div class="divider"></div>
            </div>

            <!-- Title -->
            <div class="slide-title">{{ slide_title }}</div>

            <!-- Summary -->
            <div class="summary">
                {{ content.summary }}
            </div>

            <!-- Key Points -->
            <div class="points">
                {% for p in content.key_points %}
                <div class="point">
                    <div class="dot"></div>
                    <div>{{ p }}</div>
                </div>
                {% endfor %}
            </div>

            <!-- Equation -->
            {% if content.equation %}
            <div class="equation">
                {{ content.equation.latex }}
                <div class="eq-label">{{ content.equation.label }}</div>
            </div>
            {% endif %}

        </div>
    </div>
</body>

</html>
